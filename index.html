<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Cool Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <nav>
        <div>
            <a href="#home">
                <i class="fas fa-home"></i>
                <span>Início</span>
            </a>
            <a href="#calculadora">
                <i class="fa-solid fa-calculator"></i>
                <span>Calculadora</span>
            </a>
            <a href="#estatisticas">
                <i class="fa-solid fa-chart-line"></i>
                <span>Estatísticas</span>
            </a>
            <a href="#nutricao">
                <i class="fa-solid fa-utensils"></i>
                <span>Nutrição</span>
            </a>
        </div>
        <div>
            <a href="#preferencias">
                <i class="fas fa-cog"></i>
                <span>Definições / Preferências</span>
            </a>
        </div>
    </nav>
    <main>
        <section id="home">
            <h1>Cria o teu prato</h1>
            <svg width="200" height="200" style="cursor: pointer; margin: 2rem auto; display: block;" onclick="document.querySelector('[href=\'#calculadora\']').click();">
                <!-- Placeholder for a plate vector -->
                <circle cx="100" cy="100" r="90" stroke="black" stroke-width="2" fill="none" />
                <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">Plate</text>
            </svg>
        </section>
        <section id="calculadora" style="display: none;">
            <div class="calculadora-container">
                <div class="food-list-section">
                    <h1>Lista de Alimentos:</h1>
                    <input id="search" type="text" placeholder="Pesquise um alimento" />
                    <div class="food-list-container">
                        <div class="food-list">
                            <!-- Template for food items -->
                            <template id="food-item-template">
                                <div class="food-item">
                                    <div class="arrow"></div>
                                    <div class="header">
                                        <h2></h2>
                                    </div>
                                    <img src="" alt="">
                                    <div class="details">
                                        <p></p>
                                        <div class="quantity-controls">
                                            <button class="minus">-</button>
                                            <span class="quantity">0</span>
                                            <button class="plus">+</button>
                                        </div>
                                        <input class="mass-input" type="number" placeholder="Gramas" />
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
                <div class="calculadora-section">
                    <h1>Calculadora</h1>
                    <div class="selected-foods">
                        <h2>Alimentos Selecionados:</h2>
                        <ul id="selected-foods-list"></ul>
                    </div>
                    <div class="totals">
                        <h2>Totais:</h2>
                        <p>HC: <span id="total-hc">0g</span></p>
                        <p>Calorias: <span id="total-calories">0kcal</span></p>
                        <p>Lipidos: <span id="total-lipids">0g</span></p>
                        <p>Proteinas: <span id="total-proteins">0g</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
